    body {
        background-image: url(static/heart1.jpg);
        background-position: center;
        background-size: cover;
        font-family: sans-serif;
        margin-top: 40px;

    }

    .regform {
        width: 800px;
        background-color: rgb(0, 0, 0, 0.7);
        margin: auto;
        color: #FFFFFF;
        padding: 10px 0px 10px 0px;
        text-align: center;
        border-radius: 15px 15px 0px 0px;

    }

    .main-form {
        width: 800px;
        margin: auto;
        background-color: rgb(0, 0, 0, 0.5);
        padding-left: 50px;
        padding-right: 50px;
        padding-bottom: 20px;
        color: #FFFFFF;
    }

    .form-group {
        margin-top: 5px;
        margin-bottom: 5px;
    }
</style>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Heart Disease Detection</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style = 'background-color: #1488db; padding-top:2px; padding-bottom:2px' >
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1 " href="/">
            <img src = "../static/new_pic/Logo BK_vien trang.png" width="39" height="39"
                 alt="" class="d-inline-block align-center " > Doctor Assistant

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/covid">Covid</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/braintumor">Brain Tumor</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/diabetes">Diabetes</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/heartdisease">Heart Disease</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class='regform mt-3'>
        <h1>Heart Disease Detection</h1>
    </div>

    <form action='resulth' class='main-form needs-validation' method="POST" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class='form-group'>
                    <label for="firstname">Patient's name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" required='True' placeholder="Full name">
                </div>
            </div>
            <div class="col">

                <div class='form-group'>
                    <label for="phone">Patient's phone number</label>
                    <input type="number" name="phone" id="phone" class="form-control" required='True'>
                </div>
            </div>
        </div>






        <div class="row">
            <div class="col">
                <div class='form-group'>
                    <label for="email">Address</label>
                    <input type="text" name="email" id="email" class="form-control" required='True'>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label for="gender">Sex</label>
                    <select name="gender" id="gender" class="form-control" required='True'>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
        </div>


        <div class='row'>
            <div class="col">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" class="form-control" required='True' >
            </div>


            <div class="col">
                <label for="mhra">Maximum Heart Rate [60-202]</label>
                <input type='number' step="any" required='True' name='mhra' id='mhra' class='form-control'>
            </div>


            <div class="col">
                <label for="eia">Exercise Induced Angina (Y/N)</label>
                <select required='True' name='eia' id='eia' class='form-control' >
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
        </div>


        <div class='row'>

            <div class="col">
                <label for="tcp">Type of Chest Pain</label>
                <select  required='True' name='tcp' id='tcp' class='form-control'>
                    <option value="0">Asymptomatic (ASY)</option>
                    <option value="1">Atypical Angina (ATA)</option>
                    <option value="2">Non-Anginal Pain (NAP)</option>
                    <option value="3">Typical Angina (TA)</option>
                </select>
            </div>

            <div class="col">
                <label for="op">Old Peak</label>
                <input type="number" step='any' required='True' name='op' id='op' class='form-control'>
            </div>

            <div class="col">
                <label for="sts">ST Slope</label>
                <select required='True' name='sts' id='sts' class='form-control'>
                    <option value="2">Up</option>
                    <option value="0">Down</option>
                    <option value="1">Flat</option>
                </select>
            </div>
        </div>

        <div class='form-group'>
                    <label for="lastname">Doctor</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" required='True' placeholder="Doctor's name">
        </div>



        <div class='text-center'>
            <button type='submit' class='btn btn-outline-success' style='width:700px;margin-top: 30px;'> Submit
            </button>
        </div>



    </form>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>
